<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Dívida do Cartão de Crédito</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #ffffff,
          #800080
        ); /* Gradiente branco e roxo */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 20px;
        border: 5px solid #800080; /* Borda roxa */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 800px;
      }

      h1,
      h2 {
        color: #800080; /* Roxo para títulos */
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #800080; /* Borda roxa */
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background: #800080; /* Fundo roxo */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #9932cc; /* Roxo mais claro no hover */
      }

      .result p {
        margin: 10px 0;
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      thead th {
        background: #800080; /* Cabeçalho roxo */
        color: #fff;
        padding: 10px;
        text-align: left;
      }

      tbody tr:nth-child(even) {
        background: #f2f2f2; /* Linhas pares com cinza claro */
      }

      tbody tr:hover {
        background: #e0e0e0; /* Hover nas linhas */
      }

      td,
      th {
        padding: 10px;
        border: 1px solid #ddd; /* Linhas suaves entre células */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Dívida do Cartão de Crédito</h1>
      <form id="creditCardForm">
        <label for="debtValue">Valor da Dívida Inicial (R$):</label>
        <input
          type="number"
          id="debtValue"
          placeholder="Digite o valor da dívida"
          required
        />

        <label for="monthsLate">Meses em Atraso:</label>
        <input
          type="number"
          id="monthsLate"
          placeholder="Digite os meses em atraso"
          required
        />

        <label for="interestRate">Taxa de Juros Mensal (%):</label>
        <input
          type="number"
          id="interestRate"
          placeholder="Digite a taxa de juros"
          required
        />

        <button type="button" onclick="calculateDebt()">
          Calcular e Salvar
        </button>
      </form>

      <div class="result">
        <p id="totalInterest">Total de Juros: R$ 0.00</p>
        <p id="finalDebt">Valor Final da Dívida: R$ 0.00</p>
      </div>

      <h2>Histórico de Cálculos</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Valor Inicial</th>
            <th>Meses</th>
            <th>Taxa de Juros (%)</th>
            <th>Juros Acumulados</th>
            <th>Valor Final</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
    <script>
      // script.js
      function calculateDebt() {
        const debtValue = parseFloat(
          document.getElementById("debtValue").value
        );
        const monthsLate = parseInt(
          document.getElementById("monthsLate").value
        );
        const interestRate = parseFloat(
          document.getElementById("interestRate").value
        );

        if (isNaN(debtValue) || isNaN(monthsLate) || isNaN(interestRate)) {
          alert("Por favor, preencha todos os campos corretamente.");
          return;
        }

        // Calcular juros compostos: FV = PV * (1 + i)^n
        const monthlyRate = interestRate / 100;
        const finalDebt = debtValue * Math.pow(1 + monthlyRate, monthsLate);
        const totalInterest = finalDebt - debtValue;

        // Atualizar resultados na interface
        document.getElementById(
          "totalInterest"
        ).textContent = `Total de Juros: R$ ${totalInterest.toFixed(2)}`;
        document.getElementById(
          "finalDebt"
        ).textContent = `Valor Final da Dívida: R$ ${finalDebt.toFixed(2)}`;

        // Adicionar informações na tabela
        const tableBody = document
          .getElementById("historyTable")
          .querySelector("tbody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
        <td>R$ ${debtValue.toFixed(2)}</td>
        <td>${monthsLate}</td>
        <td>${interestRate}%</td>
        <td>R$ ${totalInterest.toFixed(2)}</td>
        <td>R$ ${finalDebt.toFixed(2)}</td>
    `;

        tableBody.appendChild(newRow);

        // Limpar os campos do formulário
        document.getElementById("debtValue").value = "";
        document.getElementById("monthsLate").value = "";
        document.getElementById("interestRate").value = "";
      }
    </script>
  </body>
</html>
