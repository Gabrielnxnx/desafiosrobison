<!DOCTYPE html>
<html lang="pt-br">
<head>
    
 
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário com Imposto para 10 Funcionários</title>
    
    
<style>
        /* Gradiente de fundo

        /*

        /* Gradiente de fundo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0c3fc, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos do contêiner principal */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
        }

        label, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #6a0dad;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8b2bc5;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Imposto para 10 Funcionários</h1>
    
    <!-- Repetindo campos de entrada para 10 funcionários -->
    <div id="funcionarios">
        <!-- Os campos para 10 funcionários serão gerados aqui -->
    </div>

    <button onclick="calcularSalarios()">Calcular Salários com Imposto</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    // Função para criar os campos para os funcionários
    function criarCampos() {
        const container = document.getElementById("funcionarios");

        for (let i = 1; i <= 10; i++) {
            const funcionarioDiv = document.createElement("div");
            funcionarioDiv.innerHTML = `
                <h3>Funcionário ${i}</h3>
                <label for="nome${i}">Nome:</label>
                <input type="text" id="nome${i}" placeholder="Digite o nome">

                <label for="salario${i}">Salário Total:</label>
                <input type="number" id="salario${i}" placeholder="Digite o salário" step="0.01">
            `;
            container.appendChild(funcionarioDiv);
        }
    }

    // Função para calcular o salário com imposto para todos os funcionários
    function calcularSalarios() {
        let resultadoHTML = "";

        for (let i = 1; i <= 10; i++) {
            const nome = document.getElementById(`nome${i}`).value;
            const salario = parseFloat(document.getElementById(`salario${i}`).value);

            if (isNaN(salario) || salario < 0) {
                resultadoHTML += `<p>Funcionário ${i}: Salário inválido.</p>`;
                continue;
            }

            let imposto = 0;

            // Definir a taxa de imposto com base no salário
            if (salario >= 5000) {
                imposto = 17.5;
            } else if (salario >= 4000) {
                imposto = 12;
            } else if (salario >= 3000) {
                imposto = 7.5;
            } else if (salario >= 1800) {
                imposto = 3.5;
            } else {
                imposto = 0;
            }

            // Calcula o valor do imposto e o salário após o imposto
            const valorImposto = (imposto / 100) * salario;
            const salarioFinal = salario - valorImposto;

            // Adiciona o resultado para o funcionário atual
            resultadoHTML += `
                <p>
                    Funcionário ${i}: ${nome} <br>
                    Salário Total: R$ ${salario.toFixed(2)} <br>
                    Imposto (${imposto}%): R$ ${valorImposto.toFixed(2)} <br>
                    Salário com Imposto: R$ ${salarioFinal.toFixed(2)}
                </p>
            `;
        }

        // Exibe o resultado final para todos os funcionários
        document.getElementById("resultado").innerHTML = resultadoHTML;
    }

    // Chamar a função para criar os campos ao carregar a página
    window.onload = criarCampos;
</script>

</body>
</html>
