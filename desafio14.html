    <h1>Calcule a Media do Aluno:</h1>

    <button onclick="validar()">Lançe a Media!</button>

    <section id="resultado">
        <p>o resultado é :</p>
     </section>

    <script>
        function validar() {
    let cont = 1;
    let Media = 0;
    let nome = window.prompt('Qual é o seu nome?');
    
    while (cont <= 4) {
        let notas = parseFloat(prompt(`Qual a nota ${cont}?`));
        Media += notas;
        cont++;
    }
    Media /= 4;

    let resultado;
    if (Media >= 60) {
        resultado = "Aprovado";
    } else if (Media >= 30) {
        resultado = "Recuperação";
    } else {
        resultado = "Reprovado";
    }

    let res = document.getElementById('resultado');
    res.innerHTML = `<p>O aluno está ${resultado} a media e ${Media}</p>`;
}

    </script>
